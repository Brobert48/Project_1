<!doctype html>
<html>

<head>
    <title>top news stories</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u'
        crossorigin='anonymous'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css' integrity='sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp'
        crossorigin='anonymous'>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>




    <link rel='stylesheet' href='top_news.css'>
</head>


<body>


<!-- widget card  -->
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 text-center">
            <div class="card">
                <div class="card-title text-center" id="search-title">Top News Stories</div>
                    <!-- search box popup -->
                         <div class="row">
                            <div class="col-6 text-center">
                                <form id="form">
                                    <select name="search" id="article-search">
                                        <option value="world">World</option>
                                        <option value="national">National</option>
                                        <option value="politics">Politics</option>
                                        <option value="business">Business</option>
                                        <option value="technology">Technology</option>
                                        <option value="science">Science</option>
                                        <option value="health">Health</option>
                                        <option value="fashion">Fashion</option>
                                        <option value="obituaries">Obituaries</option>
                                    </select>
                                </form>
                            </div>
                            <div class="col-1"></div>
                            <div class="col-5">
                                <button class="btn btn-default" id="submit-article">Submit</button>
                            </div>
                    </div> 
                </div>
                    <!-- end of search popup -->
                <div class="results-refresh-area">
                    <div class="text-center" id="display-search-title"></div>
                    <div class="display-top-stories" id="display-results"></div>
                    
                </div>
            </div>
        </div>
    </div>
</div>




    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript' src='top_news_firebase.js'></script>
</body>

</html>

<div class="search-container">
    <div class="search-title text-center">Select a search topic</div>
    <div class="row">
        <div class="col-xs-1" ></div>
        <div class="col-xs-6">
                <form id="form">
                    <select name="search" id="article-search">
                        
                        <option value="world">world</option>
                        <option value="Job Market">Job Market</option>
                        <option value="Movies">Movies</option>
                        <option value="Obituaries">Obituaries</option>
                        <option value="Open">Open</option>
                        <option value="Today’s Paper">Today’s Paper</option>
                        <option value="Technology">Technology</option>
                        <option value="U.S.">U.S.</option>
                        <option value="Your Money">Your Money</option>
                        <option value="all-sections">all-sections</option>
                    </select>
                </form>
        </div>
        <div class="col-xs-1"></div>
        <div class="col-xs-3">
            <button class="btn btn-default" id="submit-article">Submit</button>
        </div>
    </div>
        
</div>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <!-- MomentJS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="assets/plugins/bootstrap-4.0.0-dist/css/bootstrap.css">
  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Log In/Sign Up</title>
</head>

<body>
  <div class="container-fluid p-0">
    <div class="row" id="header">
      <div class="col">
        <div class="jumbotron jumbotron-fluid mb-0">
          <div class="container">
            <h1 class="display-4">Sign Up Today</h1>
            <p class="lead">Already have an account? Sign in on the left</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
      <a class="navbar-brand" href="#">
        <img src="assets/images/brandLogo.png" width="30" height="30" class="d-inline-block align-top mr-1" alt="">Sweet Awesome Name for Our App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Today</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Your Week Ahead</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Calender</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="login.html">Login/Out
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="container-fluid">
    <div class="row" id="body">
      <div class="col-2 p-2 border-right border-primary" id="logInArea">
        <div class="p-1">
          Log In
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon2">
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary bg-primary text-white" id="logInBtn" type="button">Log In</button>
          </div>
        </div>
      </div>
      <div class="col-10" id="registerForm">
        <form> Register Here
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationDefault01">First name</label>
              <input type="text" class="form-control" id="validationDefault01" placeholder="First name" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationDefault02">Last name</label>
              <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationDefaultUsername">Username</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend2">@</span>
                </div>
                <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2"
                  required>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationDefault03">City</label>
              <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationDefault04">State</label>
              <input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationDefault05">Zip</label>
              <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
              </label>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
      </div>
    </div>
    <div class="row" id="footer">
      <div class="col"></div>
    </div>
  </div>

  <!-- widget javascript files -->
  <script type="text/javascript" src="assets\javascript\horoscope.js"></script>
  <script type="text/javascript" src="assets\javascript\weather.js"></script>
  <!-- bootstrap JS -->
  <script src="assets/plugins/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</body>

</html>

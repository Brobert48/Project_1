<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="jquery-3.3.1.min.js"></script>
    <title>Log In/Sign Up</title>
</head>
<body>
        <div class="container-fluid">
                <div class="row" id="header">
                    <div class="col">
                            <div class="jumbotron jumbotron-fluid">
                                    <div class="container">
                                      <h1 class="display-4">Sign Up Today</h1>
                                      <p class="lead">Already have an account? Sign in on the left</p>
                                    </div>
                                  </div>
                    </div>
                </div>
                <div class="row" id="body">
                    <div class="col-2 p-2 border-right border-primary" id="logInArea">
                        <div class="p-1">
                            Log In
                        </div>
                            <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon2">
                                </div>
                            <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                          <button class="btn btn-outline-secondary bg-primary text-white" id="logInBtn" type="button">Log In</button>
                                        </div>
                                </div>
                    </div>
                    <div class="col-10" id="registerForm">
                            <form>
                                    <div class="form-row">
                                      <div class="col-md-4 mb-3">
                                        <label for="validationDefault01">First name</label>
                                        <input type="text" class="form-control" id="validationDefault01" placeholder="First name" required>
                                      </div>
                                      <div class="col-md-4 mb-3">
                                        <label for="validationDefault02">Last name</label>
                                        <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" required>
                                      </div>
                                      <div class="col-md-4 mb-3">
                                        <label for="validationDefaultUsername">Username</label>
                                        <div class="input-group">
                                          <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                          </div>
                                          <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="form-row">
                                      <div class="col-md-6 mb-3">
                                        <label for="validationDefault03">City</label>
                                        <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
                                      </div>
                                      <div class="col-md-3 mb-3">
                                        <label for="validationDefault04">State</label>
                                        <input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
                                      </div>
                                      <div class="col-md-3 mb-3">
                                        <label for="validationDefault05">Zip</label>
                                        <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                        <label class="form-check-label" for="invalidCheck2">
                                          Agree to terms and conditions
                                        </label>
                                      </div>
                                    </div>
                                    <button class="btn btn-primary" type="submit">Sign Up</button>
                                  </form>
                    </div>
                </div>
                <div class="row" id="footer">
                    <div class="col"></div>
                </div>
                </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>

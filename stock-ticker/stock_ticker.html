<!doctype html>
<html>
<head>
    <title>stock ticker</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css' integrity='sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp' crossorigin='anonymous'>
    <link rel='stylesheet' href='stock_ticker.css'>
</head>
<body>



<div class="stock-input-container">
    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-4 text-center">
            <div class="stock-title">
                Enter Ticker Symbol
            </div>
            <div class="stock-subtitle">
                (Max 3 Symbols)
            </div>

            <form>
                <input type="text" id="add-stock">
                <br>
                <button class="btn btn-default" id="submit-stock">Add Symbol</button>
            </form>
        </div>
    </div>
</div>


<div class="stock-widget-container">
    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-10 text-cener">
            Your Favorite Stocks
        </div>
        <div class="col-xs-1">
            
        </div>
    </div>
</div>
    
<button class="btn btn-default" id="enter-new-symbol">New Search Symbol</button>
    <br>

    <div id="click-me">Click to refresh</div>
    <br>
    <!-- <div id="stock-1-data"></div> -->

   
    <div id="stock-0-data"></div>
    <div id="stock-0-name"></div>
    <br>
    <div id="stock-1-data"></div>
    <div id="stock-1-name"></div>
    <br>
    <div id="stock-2-data"></div>
    <div id="stock-2-name"></div>
    <br>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript' src='stock_ticker_user_input.js'></script>
</body>
</html>

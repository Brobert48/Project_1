<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/plugins/bootstrap-4.0.0-dist/css/bootstrap.css">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <!-- JQWidgets -->

    <title>Settings</title>



</head>

<body>

    <body style="margin: 0px; padding: 0px;">
        <div class="container-fluid p-0">
            <div class="row" id="header">
                <div class="col">
                    <div class="jumbotron jumbotron-fluid mb-0">
                        <div class="container">
                            <h1 class="display-4">Settings</h1>
                            <p class="lead">(Variable sentance based on the Day/time)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
                <a class="navbar-brand" href="#">
                    <img src="assets/images/brandLogo.png" width="30" height="30" class="d-inline-block align-top mr-1" alt="">Sweet Awesome App</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    </ul>
                </div>
            </nav>
            <div class="row">
                <div class="col-10">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-3"></div>
                            <div class="col">
                                <form>
                                    <div class="form-row">
                                        <div class="col-md-4 mb-3">
                                            <label for="fNameInput">First name</label>
                                            <input type="text" class="form-control" id="fNameInput" placeholder="First name" required>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label for="lNameInput">Last name</label>
                                            <input type="text" class="form-control" id="lNameInput" placeholder="Last name" required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6 mb-3">
                                            <label for="cityInput">City</label>
                                            <input type="text" class="form-control" id="cityInput" placeholder="City" required>
                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <label for="stateInput">State</label>
                                            <input type="text" class="form-control" id="stateInput" placeholder="State" required>
                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <label for="zipInput">Zip</label>
                                            <input type="text" class="form-control" id="zipInput" placeholder="Zip" required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <label style="margin-right: 20px">Stocks: </label>
                                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                            <label class="btn btn-outline-primary" id="stocks1">
                                                <input type="radio" name="stocks" id="stocksON" value="on" autocomplete="off"> ON
                                            </label>
                                            <label class="btn btn-outline-primary" id="stocks2">
                                                <input type="radio" name="stocks" id="stocksOFF" value="off" autocomplete="off"> OFF
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <label style="margin-right: 20px">Weather: </label>
                                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                            <label class="btn btn-outline-primary" id="weather1">
                                                <input type="radio" name="weather" id="weatherON" value="on" autocomplete="off"> ON
                                            </label>
                                            <label class="btn btn-outline-primary" id="weather2">
                                                <input type="radio" name="weather" id="weatherOFF" value="off" autocomplete="off"> OFF
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <label style="margin-right: 20px">Notes: </label>
                                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                            <label class="btn btn-outline-primary" id="notes1">
                                                <input type="radio" name="notes" id="notesON" value="on" autocomplete="off"> ON
                                            </label>
                                            <label class="btn btn-outline-primary" id="notes2">
                                                <input type="radio" name="notes" id="notesOFF" value="off" autocomplete="off"> OFF
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <label style="margin-right: 20px">News: </label>
                                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                            <label class="btn btn-outline-primary" id="news1">
                                                <input type="radio" name="news" id="newsON" value="on" autocomplete="off"> ON
                                            </label>
                                            <label class="btn btn-outline-primary" id="news2">
                                                <input type="radio" name="news" id="newsOFF" value="off" autocomplete="off"> OFF
                                            </label>
                                        </div>

                                    </div>
                                    <div class="form-row">
                                        <label style="margin-right: 20px">Todo list: </label>
                                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                            <label class="btn btn-outline-primary" id="todo1">
                                                <input type="radio" name="todo" id="todoON" value="on" autocomplete="off"> ON
                                            </label>
                                            <label class="btn btn-outline-primary" id="todo2">
                                                <input type="radio" name="todo" id="todoOFF" value="off" autocomplete="off"> OFF
                                            </label>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary" id="settingSubmit" type="submit">Submit form</button>
                                </form>

                            </div>
                            <div class ="col-3"></div>

                        </div>

                        <div class="row" id="footer">
                            <div class="col"></div>
                        </div>
                    </div>
</div>
</div>
</div>

                    <!-- bootstrap JS -->
                    <script src="assets/plugins/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
                    <script src="assets/javascript/settings.js"></script>
    </body>

</html>
